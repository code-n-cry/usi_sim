<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/style_index.css') }}"
  </head>
  <body>
    <h2 align="center">Замена видео</h2>
    <form method="post" action="handle-change" id="patologies">
      <table class="valueList">
        {% for part in values %}
          <tr>
              <td><b>Метка {{ loop.index }}</b> ({{ part }}):</td>
              <td>
                  <select id="{{ part }}" name="{{ part }}">
                    <option>{{ chosen[part] }}</option>
                      {% for option in values[part] %}
                        {% if option != chosen[part] %}
                          <option>{{ option }}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
              </td>
          </tr>
        {% endfor %}
      </table>
      <div class="btn">
        <input type="submit" value="Поменять" id="change_button" for="patologies">
      </div>
    </form>
  </body>
</html>
